<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inventory-components</title>
    <link rel="stylesheet" href="sidebar.css">
    
</head>
<body>
    
    <!--Side bar-->
    <div class="header-container">
        <h1>Inventory</h1>
    </div>

    <div class="sidebar">
        <div class="button-container">
            <button class="active-button" onmouseover="changeIcon('icon-change-1', 'icons/card-deck.svg')" onmouseleave="revertIcon('icon-change-1', 'icons/card-deck-white.svg')">
                <div class="button-content">
                    <img class="icons" id="icon-change-1" src="icons/card-deck-white.svg" alt=""> Card Deck
                </div>
            </button>
            <button class="deactive-button" onmouseover="changeIcon('icon-change-2', 'icons/characters-white.svg')" onmouseleave="revertIcon('icon-change-2', 'icons/characters.svg')">
                <div class="button-content">
                    <img class="icons" id="icon-change-2" src="icons/characters.svg" alt=""> characters
                </div>
            </button>
        </div>
        <button class="card-dex-link" onmouseover="changeIcon('icon-change-3', 'icons/card-dex-white.svg')" onmouseleave="revertIcon('icon-change-3', 'icons/card-dex.svg')">
            <div class="button-content">
                <img class="icons" id="icon-change-3" src="icons/card-dex.svg" alt=""> Card Dex
            </div>
        </button>
    </div>



    <script>
        function changeIcon(imageId, newSrc) {
            document.getElementById(imageId).src = newSrc;
        }
    
        function revertIcon(imageId, originalSrc) {
            document.getElementById(imageId).src = originalSrc;
        }
    </script>

</body>
</html>
