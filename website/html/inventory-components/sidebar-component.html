<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inventory-components</title>
    <link rel="stylesheet" href="sidebar.css">
    
</head>
<body>
    
    <!--Side bar-->
    <div class="header-container">
        <h1>Inventory</h1>
    </div>

    <div class="sidebar">

        <div class="button-container">

            <button class="active" onmouseover="changeIcon('icon-change-1', 'icons/card-deck-white.svg')" onmouseleave="revertIcon('icon-change-1', 'icons/card-deck.svg')">
                <div class="button-content">
                    <img class="icons" id="icon-change-1" src="icons/card-deck-white.svg" data-default="icons/card-deck.svg" data-active="icons/card-deck-white.svg" alt=""> Card Deck
                </div>
            </button>

            <button class="deactive" onmouseover="changeIcon('icon-change-2', 'icons/characters-white.svg')" onmouseleave="revertIcon('icon-change-2', 'icons/characters.svg')">
                <div class="button-content">
                    <img class="icons" id="icon-change-2" src="icons/characters.svg" data-default="icons/characters.svg" data-active="icons/characters-white.svg" alt=""> characters
                </div>
            </button>

            <div class="underline"></div>

        </div>

        <button class="deactive" id="card-dex-link" onmouseover="changeIcon('icon-change-3', 'icons/card-dex-white.svg')" onmouseleave="revertIcon('icon-change-3', 'icons/card-dex.svg')">
            <div class="button-content">
                <img class="icons" id="icon-change-3" src="icons/card-dex.svg" data-default="icons/card-dex.svg" data-active="icons/card-dex-white.svg" alt=""> Card Dex
            </div>
        </button>

    </div>



    <script>
        function changeIcon(imageId, newSrc) {
            document.getElementById(imageId).src = newSrc;
        }
    
        function revertIcon(imageId, originalSrc) {
            document.getElementById(imageId).src = originalSrc;
        }

        

        const buttons = document.querySelectorAll("button");

        buttons.forEach(button => {
            button.addEventListener("click", function() {
                buttons.forEach(btn => {
                    btn.classList.remove("active");
                    btn.classList.add("deactive");

                    // Reset icon to default
                    const img = btn.querySelector("img");
                    if (img) img.src = img.dataset.default;
                });

                // Set clicked button to active
                this.classList.remove("deactive");
                this.classList.add("active");

                // Change icon to active (white)
                const img = this.querySelector("img");
                if (img) img.src = img.dataset.active;
            });
        });

        // Hover effect (reuses dataset)
        function changeIcon(imageId) {
            const img = document.getElementById(imageId);
            if (img) img.src = img.dataset.active;
        }

        function revertIcon(imageId) {
            const img = document.getElementById(imageId);
            if (img && !img.closest("button").classList.contains("active")) {
                img.src = img.dataset.default;
            }
        }
        
    </script>

</body>
</html>
